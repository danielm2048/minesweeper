<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />

		<title>Minesweeper</title>

		<link rel="manifest" href="https://danielm2048.github.io/minesweeper//manifest.json" />
		<meta name="description" content="Svelte Minesweeper game" />

		<link rel="icon" href="https://danielm2048.github.io/minesweeper//favicon.ico" />
		<link rel="stylesheet" href="https://danielm2048.github.io/minesweeper//global.css" />
		<link rel="stylesheet" href="https://danielm2048.github.io/minesweeper//build/bundle.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
			rel="stylesheet"
		/>

		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
		></script>

		<script defer src="https://danielm2048.github.io/minesweeper//build/bundle.js"></script>
	</head>

	<body>
		<noscript>
			<div>Oops! Javascript required here! Allow it and try again!</div>
		</noscript>

		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker.register("/service-worker.js").then((reg) => {
						console.log("Service worker registered.", reg);
					});
				});
			}
		</script>
	</body>
</html>
